<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thomas O'Neil Álvarez - Enlaces Profesionales</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <img src="profile.png" alt="Foto de perfil" class="profile-img" />
    <h1>Thomas O'Neil Álvarez</h1>
    <p class="tagline">Ethical Hacker, divulgador y experto en marca personal en LinkedIn</p>

    <div class="links">
      <a href="https://github.com/ccyl13" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/thomasoneil%C3%A1lvarez/" target="_blank">LinkedIn</a>
      <a href="https://tusendadigital.com/" target="_blank">Desarrollo Web Seguro</a>
      <a href="https://elrincondelhacker.es/pagina-de-ventas-hazte-viral-linkedin/" target="_blank">Viralízate en LinkedIn</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 40 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.1 },
        size: { value: 3 },
        line_linked: { enable: true, distance: 100, color: "#ffffff", opacity: 0.05, width: 1 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: false }, onclick: { enable: false } },
        modes: {}
      },
      retina_detect: true
    });
  </script>
</body>
</html>
